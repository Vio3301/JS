<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script >
      function show(text){
    document.write( text )
    }   
    
    </script>
</head>
<body>
    <button onclick="show('Hello')">Hello</button>
    <button onclick="show('Bye')">Bye</button>
    <button onclick="show('Hello Again')">Hello Again</button>
</body>
</html>
